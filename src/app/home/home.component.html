<div style="padding: 13px;">
    <mat-spinner *ngIf="productList.length === 0"></mat-spinner>

    <mat-card *ngFor="let items of productList" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>
                <a [routerLink]="['/product-details',items.name]">{{items.name}}</a>
            </mat-card-title>
            <mat-card-subtitle>
                {{items.price}}$/ {{items.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{items.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{items.imageUrl}}" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Buy product</button>
        </mat-card-actions>
    </mat-card>
</div>
<div>
    <button mat-button (click)="firstPage()">First</button>
    <button mat-button (click)="prevPage()">Prev</button>
    <button mat-button (click)="nextPage()">Next</button>
    <button mat-button (click)="lastPage()">Last</button>
</div>
